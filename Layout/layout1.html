<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Layout 1</title>
  <style>
    .main {
      width: 800px;
      height: 300px;
      background-color: rgb(223, 188, 142);
      margin: 0px auto;
      padding: 0px;
      border: 1px solid black;
    }

    .header {
      text-align: center;
      height: 30px;
      border-bottom: 1px solid black;
    }

    .section {
      height: 240px;
      border-bottom: 1px solid black;
    }

    .footer {
      text-align: center;
    } 
  </style>
</head>
<body>
  <div class="main">
    <div class="header">header</div>
    <div class="section">section</div>
    <div class="footer">footer</div>
  </div>
</body>
</html>
